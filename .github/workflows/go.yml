name: Go Workflow

on:
  workflow_call:

jobs:
  go-lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout 10m